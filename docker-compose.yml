version: '3.8'

services:
  # PostgreSQL 16 Database
  db:
    image: postgres:16-alpine
    container_name: asheville-db
    environment:
      POSTGRES_DB: asheville_setlist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Run seed files on first startup
      # - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - for database management UI)
  # Access at http://localhost:5050
  # Login: admin@admin.com / admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: asheville-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - db
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:

networks:
  default:
    name: asheville-network
