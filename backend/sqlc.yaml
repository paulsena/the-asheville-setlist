version: "2"
sql:
  - schema: "migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          # Map JSONB to encoding/json.RawMessage for flexibility
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
